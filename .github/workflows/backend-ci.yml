name: Backend CI Pipeline

# 1. When should this run? 
# Only when code is pushed to the main branch AND changes were made inside the backend folder.
on:
  push:
    branches: [ "main", "master" ]
    paths:
      - 'viral-engine/**'
  pull_request:
    branches: [ "main", "master" ]
    paths:
      - 'viral-engine/**'

jobs:
  lint-and-check:
    runs-on: ubuntu-latest
    
    # Tell GitHub to only look inside the backend folder for this job
    defaults:
      run:
        working-directory: ./viral-engine

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        pip install -r requirements.txt

    - name: Run Flake8 Linter (Crash Prevention)
      run: |
        # Stop the build immediately if there are syntax errors or undefined variables
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Treat all other formatting issues as warnings (won't crash the build)
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics